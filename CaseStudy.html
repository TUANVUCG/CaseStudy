<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nảy Nảy Nảy</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }

        canvas {
            background: #FFF8DC;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<audio src="sound.mp3" id="sound"></audio>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>
    var audio = document.getElementById("sound")
    audio.play();
    // Vẽ quả bóng
    var canvas = document.getElementById("myCanvas");
    var x = canvas.width / 2;
    var y = canvas.height - 30;
    var dx = 2;
    var dy = -2;
    var ctx = canvas.getContext("2d");
    var rightPressed = false;
    var leftPressed = false;
    var score = 0;
    ctx.font = "20px Arial";

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI * 2);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();
        x += dx;
        y += dy;
    }

    // Vẽ tấm ván
    var stickHeight = 15;
    var stickWidth = 80;
    var stickX = (canvas.width - stickWidth) / 2;


    function drawStick() {
        ctx.beginPath();
        ctx.rect(stickX, canvas.height - stickHeight, stickWidth, stickHeight);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();

    }

    //Hàm vẽ
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawStick();

        if (x + dx > canvas.width - ballRadius) {
            dx = -dx;
        }
        if (x + dx < 0) {
            dx = -dx;
        }
        if (y + dy < 0) {
            dy = -dy;
        }
        if(y + dy > canvas.height - ballRadius-stickHeight){
            if (x > stickX && x < stickX + stickWidth) {
                dy = -dy;
                score ++;
            }
        }
        ctx.fillStyle = "#0000CC" ;
        ctx.fillText("SCORE: " + score , 20,30);
        if (y + dy > canvas.height - ballRadius) {

                document.location.reload();
                alert("THUA MỌE RÒI :((((")

        }


    }

    draw();
    setInterval(draw, 10); //Mỗi 10mili giây gọi hàm draw một lần;
    var ballRadius = 10;
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);

    function keyDown(e) {
        if (e.keyCode == 39) {
            rightPressed = true;
            stickX += 15;
        } else if (e.keyCode == 37) {
            leftPressed = true;
            stickX -= 15;
        }
    }

    function keyUp(e) {
        if (e.keyCode == 39) {
            rightPressed = false;
        } else if (e.keyCode == 37) {
            leftPressed = false;
        }
    }

    document.addEventListener("keydown", keyDown, false);
    document.addEventListener("keyUp", keyUp, false);

</script>
</body>
</html>
